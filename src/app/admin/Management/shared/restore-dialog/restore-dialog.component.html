<h1 mat-dialog-title>Restore</h1>
<div mat-dialog-content>
  <p>choose the table where you want to restore</p>
  <mat-form-field appearance="outline">
    <mat-label>data base to restore</mat-label>
    <input matInput [(ngModel)]="dataBase">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="restore()" cdkFocusInitial>Ok</button>
</div>
