<div style="text-align: center;">

  <mat-form-field class="search"   appearance="outline">
    <mat-label>Search</mat-label>
    <input   matInput (keyup)="applyFilter($event)"  #input>
  </mat-form-field> 

</div>
<div class="mat-elevation-z8" >
  <table mat-table [dataSource]="dataSource" >



    <ng-container matColumnDef="database">
      <th mat-header-cell *matHeaderCellDef > data base </th>
      <td mat-cell *matCellDef="let row"> {{row.dataBaseName}} </td>
    </ng-container>
    <!-- Progress Column -->
    
    <!-- Name Column -->
    <ng-container matColumnDef="schedule">
      <th mat-header-cell *matHeaderCellDef > schedule</th>
      <td mat-cell *matCellDef="let row"> {{row.schedule}} </td>
    </ng-container>
    
    <!-- Fruit Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef  > email </th>
      <td mat-cell *matCellDef="let row"> {{row.emailReceiver}}</td>
    </ng-container>
    
    
    <ng-container matColumnDef="actions1">
      <th mat-header-cell *matHeaderCellDef ></th>

      <td mat-cell *matCellDef="let row"><button mat-raised-button color="warn" (click)="delete(row.id)">delete</button></td>
      
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  
</div>
