<div class="container ">
  <div class="row justify-content-center ">
      <div class="card my-auto shadow">
          <div class="card-body px-5">
              
              <div class="text-center">
                  <h2>Add Server</h2>
              </div>
              <p style="color: lightslategray; text-align: center;">
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your server
                  details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                  <form [formGroup]="firstFormGroup" (submit)="submit()">
                    <ng-template matStepLabel>Server Type</ng-template>
                   
                  
                  <h4>What is the user name of your server ?</h4>
                  <div>
                  <mat-form-field class="example-full-width" appearance="outline" >
                  
                  <input matInput formControlName="serverUserName" placeholder="user name" >
                  </mat-form-field>
                  </div>
                  <h4>What is the password of the server?</h4>
                  <div>
                  <mat-form-field class="example-full-width" appearance="outline" >
                  
                  <input matInput formControlName="serverPassword" placeholder="password" type="password" >
                  </mat-form-field>
                  </div>
                  
                  <div>
                    <h4>What is the host of the server?</h4>
                    <mat-form-field class="example-full-width" appearance="outline" >
                    
                    <input matInput formControlName="hostName" placeholder="ex:localhost"   >
                    </mat-form-field>
                    </div>
                  
                    <button class="btn btn-primary w-40" type="submit" [disabled]="!firstFormGroup.valid" >Add Server</button>
                  </form>
            
      </div>
  </div>
</div>
