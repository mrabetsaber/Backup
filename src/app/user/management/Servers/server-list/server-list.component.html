<div style="text-align: center;margin-top: 10px;">

  <mat-form-field class="search"   appearance="outline">
    <mat-label>Search</mat-label>
    <input   matInput (keyup)="applyFilter($event)"  #input>
  </mat-form-field> 
</div>
<div class="mat-elevation-z8" >
  <table mat-table [dataSource]="dataSource" >



    <!-- Progress Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef  > user Name </th>
      <td mat-cell *matCellDef="let row"> {{row.userName}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef > password</th>
      <td mat-cell *matCellDef="let row"> {{row.password}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="host">
      <th mat-header-cell *matHeaderCellDef > host Name </th>
      <td mat-cell *matCellDef="let row"> {{row.host}} </td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef >Actions</th>
      <td mat-cell *matCellDef="let row"><button mat-raised-button color="primary" (click)="update(row.id)">update</button></td>
      
    </ng-container>
    <ng-container matColumnDef="actions1">
      <th mat-header-cell *matHeaderCellDef ></th>

      <td mat-cell *matCellDef="let row"><button mat-raised-button color="warn" (click)="delete(row.id)">delete</button></td>
      
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  
</div>
